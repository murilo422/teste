<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbearia do Rafael</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #000;
    }

    header img {
      height: 140px;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
      font-size: 28px;
    }

    .portfolio {
      padding: 20px;
      text-align: center;
    }

    .portfolio h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .fotos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .fotos img {
      width: 300px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #444;
    }

    /* BOTÃO FLUTUANTE WHATSAPP */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp-btn img {
      width: 70px;
      height: 70px;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <header>
    <img src="images/logo.png" alt="Barbearia do Rafael Logo">
    <h1>Barbearia do Rafael</h1>
    <p>Cortes por R$5 | Navalhado por R$10</p>
  </header>

  <!-- PORTFÓLIO -->
  <section class="portfolio">
    <h2>Portfólio</h2>
    <div class="fotos">
      <img src="images/corte1.jpg" alt="Corte 1">
      <img src="images/corte2.jpg" alt="Corte 2">
      <img src="images/corte3.jpg" alt="Corte 3">
    </div>
  </section>

  <!-- BOTÃO FLUTUANTE WHATSAPP -->
  <a class="whatsapp-btn" href="https://wa.me/5535999051872" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

</body>
</html>
